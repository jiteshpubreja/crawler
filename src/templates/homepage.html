{% extends 'layout.html' %}
{% block title %}Web Crawler{% endblock %}
{% block heading %}Homepage{% endblock %}
{% block body %}
<div class="row">
  <div class="col-lg-12 mb-5">
    <div class="card">
      <div class="card-header">
        <h3>{{ self.heading() }}</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <fieldset>
            <div class="form-group row">
              <label for="link" class="col-sm-2 col-form-label">Link</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="link" name="link" placeholder="Enter Link" value="{% if link %}{{ link }}{% endif %}">
              </div>
            </div>
            <div class="form-group row">
              <label for="language" class="col-sm-2 col-form-label">Language</label>
              <div class="col-sm-4">
                <select class="form-control" id="language" name="language" id="exampleSelect1">
                  <option>All</option>
                  {% for language in languages %}
                    <option value="{{ language }}">{{ language }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
      {% if outtext %}
        <div class="card-footer">
          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4">Output</label>
            <textarea class="form-control" id="exampleTextarea" rows="{{ outtext|length }}">{% if outtext %}{{ outtext|join('\n') }}{% endif %}</textarea>
          </div>
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
